<div class="MainHeading">
    <h1>Register here</h1>
</div>
<main>
    <div class = "LoginHeading">
        <h5 class = "wrong">{{errorOutput}}</h5>
        <form [formGroup] = "loginForm" (ngSubmit)="loginForm.status !== 'INVALID' && handleSubmit()">
            <label for="firstName">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input formControlName = "firstName" type = "text" name = "firstName" [ngClass]="{error : getControl('firstName')?.errors && getControl('firstName')?.touched}">
            <div *ngIf="getControl('firstName')?.errors && getControl('firstName')?.touched">
                <small class="text-danger" *ngIf="getControl('firstName')?.errors?.['required']">First Name is required </small>
            </div>
            <br>
            <br>
            <br>
            <label for="lastName">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input formControlName = "lastName" type = "text" name = "lastName" [ngClass]="{error : getControl('lastName')?.errors && getControl('lastName')?.touched}">
            <div *ngIf="getControl('lastName')?.errors && getControl('lastName')?.touched">
                <small class="text-danger" *ngIf="getControl('lastName')?.errors?.['required']">Last Name is required </small>
            </div>
            <br>
            <br>
            <br>
            <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input formControlName = "email" type = "email" name = "email" [ngClass]="{error : getControl('email')?.errors && getControl('email')?.touched}">
            <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email is required </small>
                <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">Email is required </small>
            </div>
            <br>
            <br>
            <br>
            <label for="pincode">Pincode</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input formControlName = "pincode" type = "text" name = "pincode" [ngClass]="{error : getControl('pincode')?.errors && getControl('pincode')?.touched}">
            <div *ngIf="getControl('pincode')?.errors && getControl('pincode')?.touched">
                <small class="text-danger" *ngIf="getControl('pincode')?.errors?.['required']">pincode is required </small>
                <small class="text-danger" *ngIf="getControl('pincode')?.errors?.['minlength']">Min 6 characters </small>
            </div>
            <br>
            <br>
            <br>
            <label for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input formControlName = "password" type = "password" name = "password" [ngClass]="{error : getControl('password')?.errors && getControl('password')?.touched}">
            <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">password is required </small>
                <small class="text-danger" *ngIf="getControl('password')?.errors?.['minlength']">min 3 characters is required </small>
            </div>
            <br>
            <br>
            <br>
            <input type="submit" [disabled]="loginForm.status === 'INVALID'" class="btn btn-success">
            
        </form>
        <!-- <button type = "submit" (click)="handleSubmit()">Register</button>
             -->
    </div>
</main>
